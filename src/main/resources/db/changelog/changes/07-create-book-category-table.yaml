databaseChangeLog:
  - changeSet:
      id: create-book-category-table
      author: root
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: book_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: category_id
                  type: BIGINT