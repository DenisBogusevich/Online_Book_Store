databaseChangeLog:
  - changeSet:
      id: create-book-category-table
      author: root
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_category_book_id
                    references: books(id)
                  name: book_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_category_category_id
                    references: categories(id)
                  name: category_id
                  type: BIGINT
